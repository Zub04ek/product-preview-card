<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./sass/main.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card__img">
          <picture>
            <source media="(min-width: 768px)" srcset="./images/image-product-desktop.jpg" type="image/jpg" />
            <img
              src="./images/image-product-mobile.jpg"
              alt="the glass bottle of the Gabrielle Chanel perfume" />
          </picture>
        </div>
        <div class="card__info">
          <p class="card__category">Perfume</p>
          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__description"
            >A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.</p
          >
          <div class="card__price">
            <span class="new">$149.99</span>
            <span class="old">$169.99</span>
          </div>
          <button class="card__btn" type="button">
            <img src="./images/icon-cart.svg" alt="cart" />
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/Zub04ek" target="_blank">Zub04ek</a>.
      </div>
    </footer>
  </body>
</html>
